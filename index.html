<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Downloader</title>
  <link rel="stylesheet" href="https://cdn.simplecss.org/simple.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  />
  <link rel="stylesheet" href="styles.css" />
  <style>
   body {
  font-family: 'Arial', sans-serif;
  background: linear-gradient(135deg, #4facfe, #00f2fe);
  color: #333;
  margin: 0;
  padding: 20px;
  animation: fadeIn 1.5s ease-in-out;
}

.heading {
  text-align: center;
  margin-bottom: 40px;
  font-size: 3em;
  color: #ffffff;
  text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
  animation: slideIn 1s ease-out;
}

.URL-input,
select,
.download-button {
  display: block;
  width: calc(100% - 40px);
  max-width: 600px;
  margin: 10px auto;
  padding: 15px;
  font-size: 1.1em;
  border: 1px solid #ddd;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  transition: all 0.4s ease;
}

.URL-input:focus,
select:focus {
  outline: none;
  border-color: #ff6a95;
  box-shadow: 0 0 15px rgba(255, 106, 149, 0.6);
}

.download-button {
  background: linear-gradient(90deg, #ff6a95, #f9c74f);
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  border: none;
  transition: all 0.4s ease;
}

.download-button:hover {
  background: linear-gradient(90deg, #f9c74f, #ff6a95);
  transform: translateY(-3px);
  box-shadow: 0 8px 20px rgba(255, 106, 149, 0.4);
}

.download-button:active {
  transform: translateY(0);
  box-shadow: 0 4px 10px rgba(255, 106, 149, 0.2);
}

.footer {
  margin-top: 70px; /* Increased top margin for better spacing */
  background: linear-gradient(135deg, #373b44, #4286f4);
  color: #ffffff;
  text-align: center;
  padding: 30px;
  border-radius: 0; /* Remove rounded corners for full-width appearance */
  box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3);
  animation: fadeIn 2s ease-in-out;
  position: relative;
  bottom: 0;
  left: 0;
  width: 100%; /* Ensures the footer spans the full width */
}

.footer h3 {
  margin-bottom: 15px;
  font-size: 1.8em;
  text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
}

.footer .links a {
  color: #ff6a95;
  text-decoration: none;
  margin: 0 10px;
  font-size: 1em;
  transition: color 0.3s ease, transform 0.3s ease;
}

.footer .links a:hover {
  color: #f9c74f;
  transform: scale(1.1);
}

.footer .about p {
  font-size: 0.9em;
  line-height: 1.8;
  color: #ddd;
}

.footer .social-icons a {
  color: #fff;
  margin: 0 10px;
  font-size: 1.4em;
  transition: all 0.3s ease;
}

.footer .social-icons a:hover {
  color: #f9c74f;
  transform: scale(1.2);
}


/* Keyframes for Animations */
@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

@keyframes slideIn {
  from {
    transform: translateY(-50px);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

  </style>
</head>
<body>
  <h1 class="heading">YouTube Downloader</h1>

  <input
    class="URL-input"
    type="text"
    placeholder="Enter YouTube Video URL (e.g., https://youtu.be/example)"
  />
  <select id="formatSelect">
    <optgroup label="Video">
      <option value="mp4-360">MP4 (360p)</option>
      <option value="mp4-480">MP4 (480p)</option>
      <option value="mp4-720">MP4 (720p)</option>
      <option value="mp4-1080">MP4 (1080p)</option>
      <option value="webm-4k">Webm (4K)</option>
      <option value="webm-8k">Webm (8K)</option>
    </optgroup>
    <optgroup label="Audio">
      <option value="mp3">MP3</option>
      <option value="mp3-320">MP3 (320KBPS)</option>
      <option value="wav">WAV</option>
      <option value="m4a">M4A</option>
      <option value="webm-audio">Webm</option>
      <option value="aac">AAC</option>
      <option value="ogg">OGG</option>
      <option value="flac">Flac</option>
    </optgroup>
  </select>
  <button class="download-button">Download</button>

  <footer class="footer">
    <h3>About This Tool</h3>
    <div class="about">
      <p>
        This YouTube Downloader allows you to easily download videos and audio
        in various formats and resolutions. Please use it responsibly and
        comply with copyright laws.
      </p>
    </div>
    <div class="links">
      <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a> |
      <a href="#">Contact Us</a>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
